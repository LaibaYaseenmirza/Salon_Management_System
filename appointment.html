<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Name - Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background: rgb(230, 83, 107);
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-top: 80px; /* To avoid overlap with fixed header */
            text-align: center;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 20px;
            padding: 8px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: pink;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff69b4;
        }
        footer {
            background: #264653;
            color: white;
            text-align: center;
            padding: 1rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Glow Up Beauty Salon</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="appointment.html">Appointment</a></li>
                <li><a href="payment.html">Payment</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h1>Book an Appointment</h1>
            <form action="handleAppointment.php" method="post">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date"><br><br>
                <label for="time">Time:</label>
                <input type="time" id="time" name="time"><br><br>
                <button type="submit">Book Appointment</button>
            </form>
        </div>
        <div class="form-container">
            <h2>Cancel an Appointment</h2>
            <form action="cancelAppointment.php" method="post">
                <label for="appointment_id">Appointment ID:</label>
                <input type="text" id="appointment_id" name="appointment_id"><br><br>
                <button type="submit">Cancel Appointment</button>
            </form>
        </div>
    </main>
    
</body>
</html>
